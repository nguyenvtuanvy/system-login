<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br>
<div class="container">

    <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Email or Password</div>
    </div>

    <div th:if="${param.logout}">
        <div class="alert alert-success">You have been logged out</div>
    </div>
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Login Form</h2>
        </div>
        <div class="card-body">
            <form method="post" role="form" th:action="@{/login}" >
                <div class="form-group">
                    <label class="control-label">Email address</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <span>Not Register ? <a th:href="@{/register}">Register/SignUp here</a> </span>
            </form>
        </div>
    </div>
</div>
</body>
</html>
